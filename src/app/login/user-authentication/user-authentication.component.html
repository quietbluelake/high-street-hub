<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="example-card">
        <mat-card-content>
            <div fxLayoutAlign="center center" class="card-header">
                <img mat-card-image class="example-header-image"
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu">
            </div>
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Login">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label for="username">Email</mat-label>
                            <input matInput #message maxlength="50" placeholder="" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <mat-hint align="start"><strong>e.g. joe.bloggs@example.com</strong> </mat-hint>
                            <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
                            <div *ngIf="submitted && f.username.errors">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <div *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </mat-form-field>
                        <button [disabled]="loading" mat-raised-button color="primary" class="img-hdr">
                            Log In
                        </button>
                        <div *ngIf="error">{{error}}</div>
                    </form>
                </mat-tab>
                <mat-tab label="Register">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput #message maxlength="50" placeholder="">
                            <mat-hint align="start"><strong>e.g. joe.bloggs@example.com</strong> </mat-hint>
                            <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button mat-raised-button color="primary" class="img-hdr">Register</button>
                        <div *ngIf="error">{{error}}</div>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
